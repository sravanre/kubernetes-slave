apiVersion: v1
kind: Pod
spec:
  containers:
    - name: maven
      image: 'maven:alpine'
      resources:
        limits:
          cpu: 1
          memory: "500Mi"
        requests:
          cpu: 1
          memory: "500Mi"
      tty: true
      volumeMounts:
        - mountPath: "/home/jenkins/agent"
          name: "workspace-volume"
      workingDir: "/home/jenkins/agent"
  restartPolicy: "Never"
  volumes:
    - emptyDir: { }
      name: "workspace-volume"
